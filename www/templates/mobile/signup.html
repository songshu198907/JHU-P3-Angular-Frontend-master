<ion-content delegate-handle="signupContent" >

<form name="signupForm" autocomplete="off" ng-submit="doSignup(signupForm)" novalidate >
     <label class="item item-input">
        <span class="input-label">Clinic Code*</span>
       <input autocomplete="off" tabindex="1" placeholder="Clinic code can be provided to you at your clinic" type="text" name="ClinicianCode" ng-model="signupData.clinician_code_id" ng-required="true"  >
        <div ng-messages="signupForm.ClinicianCode.$error" ng-show="signupForm.ClinicianCode.$touched">
          <div ng-message="required">Required!</div>
        </div>
      </label>

      <label class="item item-input">
        <span class="input-label">First Name*</span>
        <input autocomplete="off" tabindex="2" type="text" name="FirstName" ng-model="signupData.first_name" ng-required="true" >
        <div ng-messages="signupForm.FirstName.$error" ng-show="signupForm.FirstName.$touched">
          <div ng-message="required">Required!</div> 
        </div>
      </label>

      <label class="item item-input">
        <span class="input-label">Last Name*</span>
        <input autocomplete="off" tabindex="3" type="text" name="LastName" ng-model="signupData.last_name" ng-required="true" >
        <div ng-messages="signupForm.LastName.$error" ng-show="signupForm.LastName.$touched">
          <div ng-message="required">Required!</div>
        </div>
      </label>

      <label class="item item-input">
        <span class="input-label">Email*</span>
        <input autocomplete="off" tabindex="4" type="email" name="Email" ng-model="signupData.email" ng-pattern="/^.+@.+\..+$/" ng-required="true" >
        <div ng-messages="signupForm.Email.$error" ng-show="signupForm.Email.$touched">
          <!-- <div ng-message="required">This is required!</div> -->
          <div ng-message="pattern">Invalid Email</div>
        </div>
      </label>

      <label class="item item-input">
        <span class="input-label">Confirm Email*</span>
        <input autocomplete="off" tabindex="5" type="email" name="ConfirmEmail" ng-model="signupData.confirm_email" ng-required="true" ng-pattern="signupData.email" autocomplete="false" >
        <div ng-messages="signupForm.ConfirmEmail.$error" ng-show="signupForm.ConfirmEmail.$touched">
          <!-- <div ng-message="required">This is required!</div> -->
          <div ng-message="pattern">Must match email</div>
        </div>
      </label>

      <label class="item item-input">
        <span class="input-label">Password*</span>
         <input autocomplete="off" tabindex="6" type="password" name="Password" ng-model="signupData.password" ng-required="true" >
        <div ng-messages="signupForm.Password.$error" ng-show="signupForm.Password.$touched">
          <div ng-message="required">Required!</div>
        </div>
      </label>

      <label class="item item-input">
        <span class="input-label">Confirm Password*</span>
        <input autocomplete="off" tabindex="7" type="password" name="ConfirmPassword" ng-model="signupData.password_confirmation" ng-required="true" ng-pattern="signupData.password" >
        <div ng-messages="signupForm.ConfirmPassword.$error" ng-show="signupForm.ConfirmPassword.$touched">
          <div ng-message="required">Required!</div>
          <div ng-message="pattern">Must match password</div>
        </div>
      </label>
   
    
      <label class="item item-input">
        <span class="input-label">Cell Phone*</span>
        <input autocomplete="off" tabindex="9" type="tel" placeholder="At least 1 phone # is required" name="CellPhone" ng-model="signupData.cell_phone" ng-pattern="/^\b\d{3}[-.]?\d{3}[-.]?\d{4}\b/" ng-required="!(signupData.home_phone.length)" >
        <div ng-messages="signupForm.CellPhone.$error" ng-show="signupForm.CellPhone.$touched">
          <div ng-message="pattern">Invalid cell number</div>
          <div ng-message="required"></div>
        </div>
      </label>
      <ion-checkbox ng-model="signupData.no_cell_phone">I donâ€™t have a cell phone</ion-checkbox>
      <label class="item item-input" ng-show="signupData.no_cell_phone">
          <span class="input-label">Home Phone*</span>
         <input autocomplete="off" tabindex="10" type="tel" placeholder="At least 1 phone # is required" name="HomePhone" ng-model="signupData.home_phone" ng-pattern="/^\b\d{3}[-.]?\d{3}[-.]?\d{4}\b/" ng-required="!(signupData.cell_phone.length)" >
        <div ng-messages="signupForm.HomePhone.$error" ng-show="signupForm.HomePhone.$touched" >
          <div ng-message="pattern">Invalid phone number</div>
          <div ng-message="required"></div>
        </div>
      </label>

        <span class="input-label">City</span>

        <label class="item item-input item-select">
          <label class="match-input-font">State</label>

      <label class="item item-input">

      </label>-->

        <div class="item item-input item-select">
            <span class="input-label">Race/Ethnicity</span>
        
        <md-input-container style="width:99%;background:white;color:black;">

            <md-select style="" ng-model="signupData.race">
              <md-option ng-value="race.id" ng-repeat="race in races">{{ race.name }}</md-option>
            </md-select>
          </md-input-container>
          </div>
        <div class="item item-input item-select">
        
            <span class="input-label">Education</span>
            <md-input-container style="width:99%;background:white;color:black;">
            <md-select style="" ng-model="signupData.education">
              <md-option ng-value="education.id" ng-repeat="education in educations">{{ education.name }}</md-option>
            </md-select>
          </md-input-container>
        </div>
          
      <label class="item item-input item-select">
        <span class="input-label">Exp. Delivery Date*</span>
        <input type="date" tabindex="16" name="ExpDOB" ng-model="signupData.expected_child_birth" ng-required="true" max="{{max_date_mobile}}" min="{{min_date_mobile}}" future-date>
         <div class="text-red" ng-messages="signupForm.ExpDOB.$error" ng-show="signupForm.ExpDOB.$touched">
          <div ng-message="valid">Invalid date!</div>
          <div ng-message="required">Required!</div>
          <div ng-message="min">Must be a future date</div>
          <div ng-message="futureDate">Must be within 9 months!</div>
        </div>
      </label>
    
    </div>
  </div>
