
<md-dialog class="md-transition-in dialog-border">
  
    <div layout="row" layout-align="center center" class="dialog-header">
        <div class="text20 white" layout-margin="">Update Profile</div>
    </div>
  <md-dialog-content >
  
<div class="md-dialog-content-body" id="updateProfileContentBdy" style="height:700px;">
 <div id="scrollcontainer">
 <ion-content style="top:55px !important;background:white;" >
  
  <form name="updateProfileForm" >
 
    <div layout="column" flex="100">
     

        <label class="item item-input">
            <span class="input-label">First Name*</span>
            <input name="FirstName" tabindex="1" ng-model="updateProfileData.firstName" ng-required="true">
            <div ng-messages="updateProfileForm.FirstName.$error" ng-show="updateProfileForm.FirstName.$touched">
              <!-- <div ng-message="required">This is required!</div> -->
            </div>
          </label>

        <label class="item item-input">
          <span class="input-label">Last Name*</span>
          <input name="LastName" tabindex="2" ng-model="updateProfileData.lastName" ng-required="true">
          <div ng-messages="updateProfileForm.LastName.$error" ng-show="updateProfileForm.LastName.$touched">
            <!-- <div ng-message="required">This is required!</div> -->
          </div>
        </label>

        <label class="item item-input">
          <span class="input-label">Email*</span>
          <input type="email" tabindex="-1" ng-disabled="true" name="Email" ng-model="updateProfileData.email" ng-pattern="/^.+@.+\..+$/" ng-required="true">
          <div ng-messages="updateProfileForm.Email.$error" ng-show="updateProfileForm.Email.$touched">
            <!-- <div ng-message="required">This is required!</div> -->
            <div ng-message="pattern">Invalid Email</div>
          </div>
        </label>

        <label class="item item-input">
          <span class="input-label">Password</span>
           <input type="password" tabindex="3" name="Password" placeholder="Password" ng-model="updateProfileData.password" >
        </label>

        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" tabindex="4" name="ConfirmPassword" ng-model="updateProfileData.passwordConfirmation" compare-to="updateProfileData.password">
          <div ng-messages="updateProfileForm.confirmPassword.$error" ng-show="updateProfileForm.confirmPassword.$touched">
            <!-- <div ng-message="required">This is required!</div> -->
            <div ng-message="compareTo">Must match password</div>
          </div>
        </label>

        <label class="item item-input item-select">
          <span class="match-input-font">Select Race/Ethnicity</span>
           <select tabindex="5" ng-model="updateProfileData.race" style="min-width: 200px;">
            <option ng-value="race.id" ng-repeat="race in races">{{race.name}}</option>
          </select>
        </label>
          
        <label class="item item-input" ng-show="showCalendars">
          <span class="input-label">Expected Delivery Date*</span>
          <input tabindex="6" type="date" name="ExpDOB" ng-model="updateProfileData.expectedChildBirth" ng-required="showCalendars">
          <div class="text-red" ng-show="updateProfileForm.ExpDOB.$touched" ng-messages="updateProfileForm.ExpDOB.$error">
            <!-- <div ng-message="valid">The entered value is not a date!</div>
            <div ng-message="required">This date is required!</div> -->
          </div>
        </label>

        <label class="item item-input" ng-show="showCalendars">
          <span class="input-label">Actual Delivery Date</span>
          <input tabindex="7" type="date" name="ActDOB" max="{{today_mobile}}" ng-model="updateProfileData.actualChildBirth">
          <div class="text-red" ng-show="updateProfileForm.ActDOB.$touched" ng-messages="updateProfileForm.ActDOB.$error">
            <!-- <div ng-message="valid">The entered value is not a date!</div> -->
            <div ng-message="max">The entered value is a future date!</div>
          </div>
        </label>
    
    
         
        <label class="item item-input">
          <span class="input-label">Cell Phone</span>
          <input tabindex="8" name="CellPhone"  type="tel" ng-model="updateProfileData.cellPhone" placeholder="At least 1 phone # is required" ng-pattern="/^\b\d{3}[-.]?\d{3}[-.]?\d{4}\b/" ng-required="!(updateProfileData.homePhone.length)">
          <div ng-messages="updateProfileForm.CellPhone.$error" ng-show="updateProfileForm.CellPhone.$touched">
            <div ng-message="pattern">Invalid cell number</div>
            <div ng-message="required"></div>
          </div>
        </label>

        <label class="item item-input">
          <span class="input-label">Home Phone</span>
           <input tabindex="9" name="HomePhone" type="tel" ng-model="updateProfileData.homePhone" ng-pattern="/^\b\d{3}[-.]?\d{3}[-.]?\d{4}\b/" placeholder="At least 1 phone # is required" ng-required="!(updateProfileData.cellPhone.length)">
          <div ng-messages="updateProfileForm.HomePhone.$error" ng-show="updateProfileForm.HomePhone.$touched">
            <div ng-message="pattern">Invalid phone number</div>
            <div ng-message="required"></div>
          </div>
        </label>

        <label class="item item-input">
          <span class="input-label">City</span>
         <input tabindex="10" name="City" ng-model="updateProfileData.city">
        </label>
        <label class="item item-input item-select">
          <label class="input-label">State</label>
          <select tabindex="11" ng-model="updateProfileData.state">
            <option ng-value="state.value" ng-repeat="state in states">{{ state.display }}</option>
          </select>
        </label>

        <label class="item item-input">
          <label class="input-label">Address</label>
          <input tabindex="12" name="Address" ng-model="updateProfileData.address">
        </label>

        <label class="item item-input">
            <label class="input-label">Zip Code</label>
            <input tabindex="13" type="number" name="PostalCode" ng-model="updateProfileData.postalCode">
        </label>
        
         <label class="item item-input item-select">
            <span class="match-input-font">Select Education</span>
            <select tabindex="14" ng-model="updateProfileData.education" >
            <option ng-value="education.id" ng-repeat="education in educations">{{education.name}}</option>
          </select>
        </label>

      
    </div>
    <div layout="row" class="extra-height">
      <div class="col" flex="40">
        <div class="dark-blue text22">Additional Contact</div>
      </div>
      <div class="col" flex="60">
        <div class="dark-blue text16">Preferably somone not living in the same household</div>
      </div>
    </div>
    <div class="row black-border"></div>
    
    <div layout="column">
      
        <label class="item item-input">
          <span class="input-label">Contact Name</span>
           <input tabindex="15" name="ContactName" ng-model="updateProfileData.contactName">
        </label>
        <label class="item item-input">
          <span class="input-label">Contact Email</span>
           <input tabindex="16" name="ContactEmail" type="email" ng-model="updateProfileData.contactEmail" ng-pattern="/^.+@.+\..+$/">
          <div ng-messages="updateProfileForm.ContactEmail.$error">
              <div ng-message="pattern">Invalid email</div>
          </div>
        </label>
        <label class="item item-input">
          <span class="input-label">Cell Phone</span>
           <input tabindex="17" name="ContactCellPhone" type="tel" ng-model="updateProfileData.contactCellPhone" ng-pattern="/^\b\d{3}[-.]?\d{3}[-.]?\d{4}\b/">
          <div ng-messages="updateProfileForm.ContactCellPhone.$error">
            <div ng-message="pattern">Invalid cell number</div>
          </div>
        </label>
      
        <label class="item item-input">
          <span class="input-label">Home Phone</span>
          <input tabindex="18" name="ContactHomePhone" ng-model="updateProfileData.contactHomePhone" ng-pattern="/^\b\d{3}[-.]?\d{3}[-.]?\d{4}\b/">
          <div ng-messages="updateProfileForm.ContactHomePhone.$error">
            <div ng-message="pattern">Invalid home number</div>
          </div>
        </label>
      </div>
      <div style="background-color: #0e2144 !important;color: white;">
        <div class="row"></div>
        <div class="row">
          <div class="server-error-msg" flex="60">{{updateProfileData.message}}</div>
          <div class="md-caption" flex="40">*mandatory fields</div>
        </div>
        
        <div layout="row" layout-align="center center">
          
          <md-button type="button" class="md-raised white-button" ng-click="profileCancel()">Cancel</md-button>
          
          <div style="width:19px"></div>
            <md-button tabindex="19" class="md-raised md-primary text16" type="submit" ng-click="profileUpdate(updateProfileForm.$valid)">Update</md-button>
          
        </div>
        <div style="height:20px"></div>
        <div layout="row" layout-align="center center">
        
            <md-button type="button" class="md-raised md-warn text16 " ng-click="deactivate()">Terminate Account</md-button>
        
        </div>
      </div>

   
    
    </form>
    
    </ion-content>
    </div>
</div>
  
</md-dialog-content>

</md-dialog>
