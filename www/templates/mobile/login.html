<ion-view >
<ion-content class="login-container">

  <div header></div>
  <div class="login-form">
      <div class="MB10 PT10">
        <div class="logoss" layout="column" layout-align="center center">
          <img src="img/cu.png" height="40">
        </div>
        <div class="logoss" layout="column" layout-align="center center">
          <img src="img/bloomberg.png" height="100">
        </div>
        <div class="logoss" layout="column" layout-align="center center">
          <img src="img/eu.png" height="60">
        </div>
      </div>

      <form autocomplete="off" name="loginForm">
          
          <div layout="row" layout-align="center center"  >
          <div flex="fill"></div>
            <div class="item-input-inset" style="width:50%;">
              <label class="item-input-wrapper">
                <input autocomplete="off" name="Email" placeholder="Email" style="height:36px;" type="email" ng-model="loginData.username" ng-pattern="/^.+@.+\..+$/" maxlength="150" ng-required="true">
                <div ng-messages="loginForm.Email.$error" ng-show="loginForm.Email.$touched">
                   <div ng-message-exp="['required', 'maxlength', 'pattern']">
                    <!-- Your email must be between 10 and 100 characters long and look like an e-mail address. -->
                  </div>
                </div>
              </label>
              </div>
            <div flex="fill"></div>
            </div>
            <div layout="row" layout-align="center center"  >
            <div flex="fill"></div>
             <div class="item-input-inset" style="width:50%;">
              <label class="item-input-wrapper">
                 <input autocomplete="new-password" type="password" style="height:36px;" placeholder="Password" name="Password" ng-model="loginData.password" ng-required="true">
                  <div ng-messages="loginForm.Password.$error" ng-show="loginForm.Password.$touched">
                      <!-- <div ng-message="required" >This is required!</div> -->
                  </div>
              </label>
              </div>
              <div flex="fill"></div>
            </div>
            <!-- <div class="server-error-msg">{{loginData.message}}</div> -->
            <div layout="row" layout-align="center center"  >
                <div flex="fill"></div>
                <button type="submit" class="button-energized button button-block" flex="50" ng-click="doLogin(loginForm.$valid)">Log In</button>
                <div flex="fill"></div>
            </div>
        
        <div class="center-align">
          <a  ng-click="showPrompt($event)"> Forgot Password?</a>
        </div>
    </form>

  </div>
  <div class="signup-container">
  
  
  <div class="fix-opacity">


    <div class="row">
      <div flex="fill"></div>
      <div flex="none" style="font-weight:bold;" class="text20 space-bottom">Not yet registered? </div>
      <div flex="fill"></div>
    </div>
    <div class="row form-style" >
      <div flex="fill"></div>
      <div class="col" flex="50">
        <button type="button" layout-align="center center" class="button button-positive button-block" ng-click="signup(loginForm.$valid)">Sign Up</button>
      </div>
      <div flex="fill"></div>
    </div>
  </div>
  </div>

      
  </ion-content>
<div class="footer" ></div>
</ion-view>
